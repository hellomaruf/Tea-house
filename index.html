<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Tailwind and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <!-- custome font -->
  <style>
    .font-manrope {
      font-family: "Manrope", sans-serif;
    }
  </style>
  <body class="font-manrope">
    <nav class="bg-gradient-to-r from-[#F00] to-[#FF8938] fixed w-full top-0 left-0 z-10">
      <div
        class="container mx-auto py-7 px-7 text-white   flex justify-between items-center"
      >
        <div class="flex items-center list-none gap-9">
          <div class="font-bold text-2xl md:text-3xl">
            <span class="font-thin ">Enjoy</span>Tea
          </div>
          <div class="gap-5 font-semibold opacity-90 hidden md:flex">
            <li><a href="">Home</a></li>
            <li><a href="">Menu</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Contact us</a></li>
          </div>
        </div>
        <div class="flex items-center">
          <!-- Theme controller -->
          <label class="swap swap-rotate pr-4">
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" class="theme-controller" value="synthwave" />

            <!-- sun icon -->
            <svg
              class="swap-on fill-current w-8 h-10"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
              />
            </svg>

            <!-- moon icon -->
            <svg
              class="swap-off fill-current w-8 h-10"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
              />
            </svg>
          </label>
          <button
            class="py-1 px-6 border-2 rounded-full border-white text-white font-semibold hidden sm:flex"
          >
            Login
          </button>
        </div>
      </div>
    </nav>
    <!-- Hero Section -->
    <header>
      <div class="container mx-auto pt-40">
        <div class="hero">
          <div class="hero-content flex flex-col lg:flex-row text-center lg:text-left justify-between">
            <div class="flex-1 space-y-3">
              <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold">
                It's good <br>
                tea time at The <br>
                Tea House
              </h1>
              <p class="py-6 text-md">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction <br>
                To Your Taste Buds.
              </p>
              
              <button class="btn bg-gradient-to-r from-[#F00] to-[#FF8938] text-white">
                 Explore More <i class="ri-arrow-right-up-line"></i>
              </button>
            </div>
            <div class="relative flex-1">
                <img
                  src="images/banner.png"
                  class="max-w-full "
                />
                <div class="flex items-center gap-4 p-3 lg:p-6  bg-white rounded-2xl shadow-lg w-[200px] lg:w-[255px] absolute bottom-0 left-16">
                    <div class="">
                        <i class="ri-star-fill text-yellow-400 text-3xl"></i>
                    </div>
                    <div class="text-left">
                        <h2 class="text-xl lg:text-2xl font-bold text-gray-900 ">5.00</h2>
                    <p class="text-gray-700">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
        
    </main>
    <footer></footer>
  </body>
</html>
